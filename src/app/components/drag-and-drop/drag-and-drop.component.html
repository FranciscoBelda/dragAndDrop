<div class="row mt-5" cdkDropListGroup>
  <div class="col-4 offset-1">
    <h2>A</h2>
    <div
      cdkDropList
      [cdkDropListData]="pokemons"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="row p-2">
        <div class="example-box col-6"
             *ngFor="let poke of pokemons"
             cdkDrag>
          <div class="card">
            <img [src]="poke.images.small"
                 [alt]="poke.name" class="card-img-top">
          </div>
        </div>
      </div>

    </div>

  </div>
  <div class="col-4 offset-1">
    <h2>B</h2>

    <div
      cdkDropList
      [cdkDropListData]="pokemons2"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="row p-3">
        <div class="example-box col-6"
             *ngFor="let poke of pokemons2"
             cdkDrag>
          <div class="card">
            <img [src]="poke.images.small"
                 [alt]="poke.name" class="card-img-top">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
